<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="master.css">
    <title>Facebook</title>
  </head>
  <body>

    <header class="login">
      Facebook
    </header>

    <section class="thank-you">
      <picture>
        <img src="/images/thanks.png" alt="thanks">
        <h2>Thanks for stopping by!</h2>
        <p>We hope to see you again soon.</p>
      </picture>

    </section>

    <section class="sign-up">
      <h1>Sign Up</h1>
      <p>It's free and always will be.</p>
      <form class="sign-up-input" action="index.html" method="post">
        <input type="text" name="firstName" value="First name">
        <input type="text" name="lastName" value="Last name"><br>
        <input type="email" name="emailAddress" value="Email address"> <br>
        <input type="password" name="password" value="New password"><br>
        <p>Birthday</p>
        <input type="date" name="birthDate" value=""><br>
        <input type="radio" name="gender" value="Female"><p>Female</p>
        <input type="radio" name="gender" value="Male"><p>Male</p>
        <input type="submit" name="submit" value="Create account">
      </form>
    </section>

  </body>
</html>
